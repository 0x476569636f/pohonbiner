<!DOCTYPE html>
<html>
<head>
  <title>Pohon Biner</title>
  <style>
    .tree {
      display: flex;
      justify-content: center;
    }
    
    .node {
      width: 30px;
      height: 30px;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Pohon Biner</h1>
  
  <div class="tree" id="treeContainer"></div>
  
  <script>
    // Deklarasi kelas Node untuk merepresentasikan simpul dalam pohon biner
    class Node {
      constructor(value) {
        this.value = value;
        this.left = null;
        this.right = null;
      }
    }
    
    // Deklarasi kelas BinaryTree untuk membuat dan mengelola pohon biner
    class BinaryTree {
      constructor() {
        this.root = null;
      }
    
      // Metode untuk menyisipkan simpul baru ke dalam pohon biner
      insert(value) {
        const newNode = new Node(value);
    
        if (this.root === null) {
          this.root = newNode;
        } else {
          this.insertNode(this.root, newNode);
        }
        
        // Memperbarui tampilan pohon biner setelah penambahan simpul
        this.displayTree();
      }
    
      // Metode rekursif untuk menyisipkan simpul baru secara tepat pada pohon biner
      insertNode(node, newNode) {
        if (newNode.value < node.value) {
          if (node.left === null) {
            node.left = newNode;
          } else {
            this.insertNode(node.left, newNode);
          }
        } else {
          if (node.right === null) {
            node.right = newNode;
          } else {
            this.insertNode(node.right, newNode);
          }
        }
      }
      
      // Metode untuk menampilkan pohon biner pada halaman HTML
      displayTree() {
        const treeContainer = document.getElementById('treeContainer');
        treeContainer.innerHTML = '';
        this.displayNode(this.root, treeContainer);
      }
      
      // Metode rekursif untuk membuat elemen <div> untuk setiap simpul dalam pohon biner
      displayNode(node, container) {
        if (node !== null) {
          const nodeElement = document.createElement('div');
          nodeElement.className = 'node';
          nodeElement.textContent = node.value;
          container.appendChild(nodeElement);
    
          this.displayNode(node.left, container);
          this.displayNode(node.right, container);
        }
      }
    }
    
    // Membuat objek pohon biner baru
    const tree = new BinaryTree();
    
    // Menambahkan simpul-simpul ke dalam pohon biner
    tree.insert(8);
    tree.insert(3);
    tree.insert(10);
    tree.insert(1);
    tree.insert(6);
    tree.insert(14);
    tree.insert(4);
    tree.insert(7);
    tree.insert(13);
  </script>
</body>
</html>
